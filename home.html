<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="text-center">
        <div class="stats shadow">
            <div class="stat">
              <div id="total-ammount" class="stat-value">89400</div>
              <div class="stat-desc">Available Balance</div>
              
            </div>
            
          </div>

          <div class="flex flex-row max-w-[200px] mx-auto gap-[20px]">
            <div id="show-add-btn" class="bg-red-400 rounded-lg w-[100px] text-black">
              <button>Add Money+</button>
            </div>

            <div class="bg-red-400 rounded-lg w-[100px] text-black">
              <button id="show-btn" class="mt-[10px]">Cash Out-</button>
            </div>
          </div>
          <div class="hero bg-base-200 min-h-screen">
            
            
            
            <div id="add-cash-out-btn" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Ammount</span>
                  </label>
                  <input id="add-ammount" type="email" placeholder="Ammount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="add-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>

        <div class="hero bg-base-200 min-h-screen">
            
          <!-- Cash out area -->
          
        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Ammount</span>
              </label>
              <input id="cash-out-ammount" type="email" placeholder="Cash Out Ammount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="cash-out-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
              
            </div>
            <div class="form-control mt-6">
              <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
            </div>
          </form>
        </div>
      </div>
    </div>

        
          
    </main>
    <script src="home.js"></script>
</body>
</html>
